<title>用户查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
	<img class="avatar size-XL l" src="../static/h-ui/images/ucnter/avatar-default.jpg">
	<dl style="margin-left:80px; color:#fff">
		<dt>
			<span class="f-18" id="postName"></span>
			<span class="pl-10 f-12" id="postCode"></span>
		</dt>
		<dd class="pt-10 f-12" style="margin-left:0;font-size: 18px;" id="applicationDeadline"></dd>
	</dl>
</div>
<div class="pd-20">
	<table class="table">
		<tbody>
			<tr>
				<th class="text-r" width="80">招聘单位：</th>
				<td id="hireDepartment"></td>
			</tr>
			<tr>
				<th class="text-r">岗位职责：</th>
				<td id="postDuty"></td>
			</tr>
			<tr>
				<th class="text-r">招聘人数：</th>
				<td id="hireAmount"></td>
			</tr>
			<tr>
				<th class="text-r">专业：</th>
				<td id="major"></td>
			</tr>
			<tr>
				<th class="text-r">学历要求：</th>
				<td id="educationRequirement"></td>
			</tr>
			<tr>
				<th class="text-r">年龄范围：</th>
				<td id="ageRange"></td>
			</tr>
			<tr>
				<th class="text-r">招聘对象：</th>
				<td id="recruitment"></td>
			</tr>
			<tr>
				<th class="text-r">招聘条件：</th>
				<td id="applicationQualifications"></td>
			</tr>
			<tr>
				<th class="text-r">其他要求：</th>
				<td id="otherRequirement"></td>
			</tr>
			<tr>
				<th class="text-r">创建时间：</th>
				<td id="createTime"></td>
			</tr>
			<tr>
				<th class="text-r">更改时间：</th>
				<td id="updateTime"></td>
			</tr>
		</tbody>
	</table>
</div>
